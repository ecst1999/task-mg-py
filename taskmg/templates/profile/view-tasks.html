{% load static %}

<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    </head>

    {% include 'base.html' %}

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3>My tasks</h3>
        
        <hr>

        {% for tsk in tasks %}

            {{tsk.title}}

            <br><br>

            {{tsk.content}}

            <br><br>

            <a class="btn btn-danger navbar-btn" type="button" href="{% url 'delete-task' tsk.id %}">Delete task</a>

            <br><br>

            <a class="btn btn-primary navbar-btn" type="button" href="{% url 'update-task' tsk.id %}">Update task</a>

            <br><br>
        
        {% endfor %}

    </div>

</html>
