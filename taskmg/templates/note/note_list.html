{% extends 'base.html' %}

{% block title %}Notes{% endblock  %}

{% block content %}

    <h1>Notes</h1>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a class="btn btn-info" href="{% url 'note-create' %}">Add Note</a>
            </li>
        </ol>
    </nav>

    {% if messages %}
        {% for message in messages %}            
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}


    <div class="row">
        {% for note in notes %}
            
                <div class="col-4">
                    <a href="{% url 'note-detail' note.id %}" style="text-decoration: none;">
                        <div class="sticky-note">
                            <div class="sticky-note-header">{{note.title}}</div>
                            <div class="sticky-note-body">
                                <p>{{note.content}}</p>
                            </div>
                        </div>
                    </a>
                </div>
            
        {% endfor %}

    </div>
    
    
{% endblock  %}
